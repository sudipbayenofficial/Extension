<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OmniCapture Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="editor-container">
        <!-- Toolbar -->
        <div class="editor-toolbar">
            <div class="toolbar-section">
                <h2 class="editor-title">‚úèÔ∏è OmniCapture Editor</h2>
            </div>

            <div class="toolbar-section tools">
                <button class="tool-btn active" data-tool="pen" title="Pen (P)">
                    <span>üñäÔ∏è</span>
                </button>
                <button class="tool-btn" data-tool="highlighter" title="Highlighter (H)">
                    <span>üñçÔ∏è</span>
                </button>
                <button class="tool-btn" data-tool="arrow" title="Arrow (A)">
                    <span>‚û°Ô∏è</span>
                </button>
                <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                    <span>‚ñ≠</span>
                </button>
                <button class="tool-btn" data-tool="circle" title="Circle (C)">
                    <span>‚óØ</span>
                </button>
                <button class="tool-btn" data-tool="text" title="Text (T)">
                    <span>üìù</span>
                </button>
                <button class="tool-btn" data-tool="blur" title="Blur (B)">
                    <span>üî≤</span>
                </button>

                <div class="toolbar-divider"></div>

                <!-- Color picker -->
                <input type="color" id="colorPicker" value="#ef4444" title="Color">

                <!-- Line width -->
                <select id="lineWidth" title="Line Width">
                    <option value="2">Thin</option>
                    <option value="4" selected>Normal</option>
                    <option value="8">Thick</option>
                    <option value="12">Very Thick</option>
                </select>
            </div>

            <div class="toolbar-section actions">
                <button class="action-btn" id="undoBtn" title="Undo (Ctrl+Z)">‚Ü∂ Undo</button>
                <button class="action-btn" id="redoBtn" title="Redo (Ctrl+Y)">‚Ü∑ Redo</button>
                <button class="action-btn" id="clearBtn" title="Clear All">üóëÔ∏è Clear</button>

                <div class="toolbar-divider"></div>

                <button class="action-btn primary" id="copyBtn" title="Copy to Clipboard">üìã Copy</button>
                <button class="action-btn primary" id="saveBtn" title="Download">üíæ Save</button>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container" id="canvasContainer">
            <canvas id="imageCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
        </div>

        <!-- Text input overlay (hidden by default) -->
        <input type="text" id="textInput" class="text-input" style="display: none;">
    </div>

    <script src="editor.js"></script>
</body>

</html>
