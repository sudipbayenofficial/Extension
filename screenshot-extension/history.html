<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Screenshot History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8fafc;
            padding: 20px;
        }

        .history-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .history-header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-header h1 {
            color: #1e293b;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            color: #64748b;
            margin-bottom: 8px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .screenshot-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            cursor: pointer;
        }

        .screenshot-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .screenshot-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #e2e8f0;
        }

        .screenshot-info {
            padding: 12px;
        }

        .screenshot-filename {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .screenshot-date {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 8px;
        }

        .screenshot-actions {
            display: flex;
            gap: 8px;
        }

        .screenshot-actions button {
            flex: 1;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .action-download {
            background: #3b82f6;
            color: white;
        }

        .action-delete {
            background: #ef4444;
            color: white;
        }

        .screenshot-actions button:hover {
            opacity: 0.9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="history-container">
        <div class="history-header">
            <h1>üìö Screenshot History</h1>
            <div class="header-actions">
                <button class="btn btn-danger" id="clearAllBtn">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div id="galleryContainer" class="gallery"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì∏</div>
            <h2>No screenshots yet</h2>
            <p>Your captured screenshots will appear here</p>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">√ó</button>
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script src="history.js"></script>
</body>

</html>
